<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code with me</title>
        <link rel="stylesheet" href="style_prac1.css"/>
        <script>
            function changeText(message)
            {
                document.getElementById("change").innerHTML = message;
            }
        </script>
    </head>
    <body>
        <h1>Modify the DOM</h1>
        <button onclick="changeText('First button clicked')">First</button>
        <button onclick="changeText('Second button clicked')">Second</button>
        <p>This should not change</p>
        <p id="change">This will change</p>
        <p>This should not change</p>
    </body>
</html>
